<div class="forgot-container">
    <mat-card class="forgot-card">
        <mat-card-header>
            <mat-card-title>Recuperar contrase침a</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="resetForm" (ngSubmit)="sendResetLink()">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Correo Electr칩nico</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-error
                        *ngIf="resetForm.controls['email'].hasError('required') && resetForm.controls['email'].touched">
                        El correo es requerido.
                    </mat-error>
                    <mat-error
                        *ngIf="resetForm.controls['email'].hasError('email') && resetForm.controls['email'].touched">
                        Ingrese un correo v치lido.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid">
                    Enviar enlace de recuperaci칩n
                </button>

                <div *ngIf="message" class="success-message">{{ message }}</div>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
