<div class="forgot-container">
    <mat-card class="forgot-card">
        <mat-card-header>
            <mat-card-title>Recuperar Contraseña</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput type="email" formControlName="email" required autocomplete="email">
                    <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">
                        El correo es requerido.
                    </mat-error>
                    <mat-error *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched">
                        Correo inválido.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || form.invalid">
                    {{ isSubmitting ? 'Enviando...' : 'Enviar enlace' }}
                </button>

                <div *ngIf="message" class="message">{{ message }}</div>
                <div *ngIf="error" class="error">{{ error }}</div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
